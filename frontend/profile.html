<html>
<head>
    <title>Users Form</title>
    <link rel="stylesheet" href="pstyle.css">
</head>
    
<body>
    <div class="header">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="insert()">Insert</button>
        <button type="button" class="toggle-btn" onclick="Delete()">Delete</button>
    </div>
    
    <form id="insert" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Game Id" required>
        <button type="submit" class="submit-btn">Insert</button>
    </form>
    
    <form id="Delete" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <button type="submit" class="submit-btn">Delete</button>
    </form>

        
    </div>
    </div>
    
    /*click effect*/
    
    <script>
    var x = document.getElementById("insert");
    var y = document.getElementById("Delete");
    var z = document.getElementById("btn");
    
    function Delete(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function insert(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
    
    
    </script>
    
</body>
</html>
