<html>
<head>
    <title>Users Form</title>
    <link rel="stylesheet" href="pstyle.css">
</head>
    
<body>
    <div class="header">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Insert</button>
        
        <button type="button" class="toggle-btn" onclick="register()">Delete</button>
        
        <button type="button" class="toggle-btn" onclick="update()">Update</button>
    </div>
    
    <form id="login" class="input-group" action="http://localhost:8080/mongo" method="POST">
        <input type="text" name="mongousername" class="input-field" placeholder="Steam Community URL" required>
        <input type="text" name="mongogameid" class="input-field" placeholder="App Id" required>
        <input type="text" name="mongonickname" class="input-field" placeholder="Nickname" required>
        <input type="text" name="mongosteamid" class="input-field" placeholder="Steam Id" required>
        <button type="submit" class="submit-btn">Insert</button>
    </form>
    
    <form id="register" class="input-group" action="http://localhost:8080/mongodelete" method="POST">
        <input type="text" name="mongousernamedelete" class="input-field" placeholder="Steam Community URL" required>
        <button type="submit" class="submit-btn">Delete</button>
    </form>
    
    <form id="update" class="input-group" action="http://localhost:8080/mongoupdate" method="POST">
        <input type="text" name="mongoupdateusername" class="input-field" placeholder="Steam Community URL" required>
        <button type="submit" class="submit-btn">Update</button>
    </form>

        
    </div>
    </div>
    
    /*click effect*/
    
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");  
    var m = document.getElementById("update");
    
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        m.style.left = "600px";
        
        z.style.left = "0";
    }
        
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        m.style.left = "600px";
        
        z.style.left = "110px";
    }
        
    
        
    function update(){
        x.style.left = "-500px";
        y.style.left = "-350px";
        m.style.left = "50px";
        
        z.style.left = "220px";
    }
    
    
    </script>
    
</body>
</html>
